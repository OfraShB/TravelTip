<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>
<body>
    <div class="head-bar flex space-between">
        <h1>TravelTip</h1>
        <div class="search-bar flex">
            <div class="search-input flex">
                <input type="text" placeholder="Enter Location">
                <button>GO</button>
            </div>
            <div class="my-location">
                <button class="btn">My Location</button>
            </div>
        </div>
    </div>
    <div class="location flex space-between">
        <div class="current-location flex">
            <h2>Location:</h2>
            <h3>tel aviv, israel</h3>
        </div>
        <div>
            <button class="copy">Copy Location</button>
        </div>
    </div>
    <div class="maps flex space-between">
        <div id='weather' style="width: 30%; height: 30vh;" class="weather flex">weather map</div>
        <div id="map" style="width: 50%; height: 50vh;"></div>
    </div>
    <button class="btn">Click Me</button>
    <script type="module" src="js/main.js"></script>
</body>

</html>
